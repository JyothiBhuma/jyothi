<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page with Dropdowns</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background-color: lightblue;
    }

    h2 {
      margin-bottom: 20px;
    }

    .dropdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .dropdown-container label {
      margin-right: 5px;
    }

    .dropdown-container select {
      width: 200px;
      padding: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Select Options</h2>

  <div class="dropdown-container">
    <label for="deptno">Department:</label>
    <select id="deptno">
      <option value="IT">IT</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="CIC">CIC</option>
      <option value="AIM">AIM</option>
    </select>

    <label for="academicYear">Academic Year:</label>
    <select id="academicYear">
      <option value="2019-2020">2019-2020</option>
      <option value="2020-2021">2020-2021</option>
      <option value="2021-2022">2021-2022</option>
      <option value="2022-2023">2022-2023</option>
      <option value="2023-2024">2023-2024</option>
    </select>

    <label for="semester">Semester:</label>
    <select id="semester">
      <option value="1">Semester 1</option>
      <option value="2">Semester 2</option>
    </select>

    <label for="year">Year:</label>
    <select id="year">
      <option value="1">Year 1</option>
      <option value="2">Year 2</option>
      <option value="3">Year 3</option>
      <option value="4">Year 4</option>
    </select>

    <button onclick="downloadDocument()">Download</button>
  </div>

  <script>
    function downloadDocument() {
      const selectedYear = document.getElementById("academicYear").value;
      const selectedDept = document.getElementById("deptno").value;

      // Redirect to the desired page based on the selected year and department
      switch (selectedYear) {
        case "2021-2022":
          switch (selectedDept) {
            case "IT":
              window.location.href = "IT21-22.jsp";
              break;
            case "CSE":
              window.location.href = "CSE21-22.jsp";
              break;
            case "ECE":
              window.location.href = "ECE21-22.jsp";
              break;
            case "CIC":
              window.location.href = "CIC21-22.jsp";
              break;
            case "AIM":
              window.location.href = "AIM21-22.jsp";
              break;
            default:
              console.error("Unhandled department:", selectedDept);
          }
          break;
        // Add more cases for other years if needed

        default:
          console.error("Unhandled year:", selectedYear);
      }
    }
  </script>
</body>
</html>
